<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
</head>
<body class="bg-light">
    <script src="js/script.js"></script>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="col-md-6 offset-md-3 border rounded bg-white text-center text-muted" style="height:wrap-content">
                    <h1 class="mt-5">Register</h1>
                    <form method="POST" action="javascript:void(0);" class="text-left" onsubmit="register()" id="login-form">
                        <div class="form-row p-0 m-0 mt-4">
                            <div class="form-group col-md-6">
                                <label for="username"><strong>&nbsp;First name :</strong></label>
                                <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter your first name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="username"><strong>&nbsp;Last name :</strong></label>
                                <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter your last name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email"><strong>&nbsp;Email :</strong></label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password"><strong>&nbsp;Password :</strong></label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="col mt-5 mb-4 p-0">
                            <button type="submit" id="sb" class="btn btn-primary mr-4">Register</button>
                            <a href="/index.html" class="card-link text-info"><span class="text-info">Already a user? </span>Login</a>
                        </div>
                        <div class="alert alert-secondary" id="alert-msg" role="alert" hidden>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
