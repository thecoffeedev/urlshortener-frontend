<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
</head>
<body class="bg-light">
    <script src="js/script.js"></script>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="col-md-6 offset-md-3 border rounded bg-white text-center text-muted" style="height:wrap-content">
                    <h1 class="mt-5">User Login</h1>
                    <form method="POST" action="javascript:void(0);" class="text-left" onsubmit="login()" id="login-form">
                        <div class="form-group text-left mt-4">
                            <label for="email"><strong>&nbsp;Email :</strong></label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group text-left mt-3">
                            <label for="password"><strong>&nbsp;Password :</strong></label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="col mt-5 p-0">
                            <button type="submit" id="lg-btn" class="btn btn-primary mr-4">Login</button>
                            <a href="/register.html" class="card-link text-info"><span class="text-info">Not a user? </span>Register now</a>
                        </div>
                        <div class="col p-0 mt-3 mb-4">
                            <a href="/passwordReset.html" class="card-link text-danger">forgot password?</a>
                        </div>
                        <div class="alert alert-secondary" id="alert-msg" role="alert" hidden>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
