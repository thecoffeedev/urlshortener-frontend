<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
</head>
<body class="bg-light" onload="checkHash()">
    <script src="js/script.js"></script>

    <div class="container mt-5" id="main-cont" hidden>
        <div class="row">
            <div class="col">
                <div class="col-md-6 offset-md-3 border rounded bg-white text-center text-muted" style="height:wrap-content">
                    <h1 class="mt-5">Change Password</h1>
                    <form method="POST" action="javascript:void(0);" class="text-left" onsubmit="setPassword()" id="login-form">
                        <div class="form-group text-left mt-4">
                            <label for="password"><strong>&nbsp;New Password :</strong></label>
                            <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group text-left mt-4">
                            <label for="password"><strong>&nbsp;Repeat Password :</strong></label>
                            <input type="password" class="form-control" name="password2" id="password2" placeholder="Enter your password" required>
                        </div>
                        <div class="col mt-4 p-0">
                            <button type="submit" class="btn btn-primary mr-4 mb-4">Change Password</button>
                        </div>
                        <div class="alert alert-secondary" id="alert-msg" role="alert" hidden>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
