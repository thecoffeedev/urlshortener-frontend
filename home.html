<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="userData()">
    <script src="js/script.js"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col p-0">
                <nav class="navbar navbar-dark bg-dark">
                    <span class="navbar-brand mb-0 h1">URL Shortener</span>
                    <button type="button" class="btn btn-primary" onclick="logout()">Logout</button>
                </nav>
                <div class="col bg-light p-5 text-center">
                    <h2 id="fname"></h2>
                    <h2>Short your URL just right here!!!</h2>
                    <form class="mt-5">
                        <div class="form-row justify-content-center align-items-center">
                            <div class="col-auto">
                            <label class="sr-only" for="inlineFormInput">URL</label>
                            <input type="text" class="form-control mb-2 mt-2" id="lurl" oninput="urlChange()" placeholder="Enter your URL" style="width: 100vw; max-width:60vw;">
                            </div>
                            <div class="col-auto">
                            <button type="submit" class="btn btn-success mb-2 mt-2" id="submit-btn" onclick="addUrl()" disabled>Short it!</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col p-5">
                    <h3 class="display-md-4 mb-4"><u>Your Url's</u></h3>
                    <table class="table table-light">
                        <thead>
                          <tr>
                            <th scope="col" class="chunk2">Short URL</th>
                            <th scope="col" class="chunk">Target</th>
                            <th scope="col">Hits</th>
                          </tr>
                        </thead>
                        <tbody id="tb">
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
